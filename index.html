<html>

    <script src='./js/css-request.js'></script>
  </head>
  <body>
    <p>
      attempts to show that loading css via javascript can circumvent the Internet Explorer limit

    <script>
      requestCss('http://1.cuzillion.com/bin/resource.cgi?type=css&sleep=10&n=1&t='+ (+new Date()), function () {
  console.log('sheet 1', arguments);
});
requestCss('http://2.cuzillion.com/bin/resource.cgi?type=css&sleep=10&n=2&t='+ (+new Date()), function () {
  console.log('sheet 2', arguments);
});
    </script>
